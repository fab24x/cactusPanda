
<div class="register-container">
    <div class="register-card">
      <h2>Registro</h2>
      <form>
        <!-- Campos de registro como nombre de usuario, email, contraseña, etc. -->
        <div class="form-group">
          <label for="username">Nombre de Usuario:</label>
          <input type="text" id="username" class="form-control" placeholder="Elige un nombre de usuario" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" class="form-control" placeholder="Ingresa tu email" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" class="form-control" placeholder="Crea una contraseña" required>
        </div>
        <button type="submit" class="btn-register">Registrarse</button>
      </form>
    </div>
  </div>
