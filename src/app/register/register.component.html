<div class="register-container d-flex justify-content-center align-items-center bg-black w-100 vh-100">
  <div class="register-card w-25 bg-dark p-3 rounded shadow-lg">
    <h2 class="text-white text-center mb-4 h2">¡Registrate en <span class="text-white">Cactus</span><span class="text-primary">Panda</span>!</h2>
    <form [formGroup]="angForm" (ngSubmit)="onSubmit()" novalidate>
      <div *ngIf="camposVacios" class="alert alert-danger" role="alert">
        Todos los campos son obligatorios para registrarse
      </div>
      <div *ngIf="menorEdad" class="alert alert-danger" role="alert">
        Necesita ser mayor de 18 años para registrarse
      </div>
      <!-- Campos de registro como nombre de usuario, email, contraseña, etc. -->
      <div class="mb-2">
        <label for="username" class="text-white mb-1 w-100"><i class="bi bi-person-fill"></i> Nombre de Usuario:</label>
        <input type="text" id="username" class="form-control w-100 mb-3" placeholder="Elige un nombre de usuario" formControlName="username">
      </div>
      <div class="mb-2 w-100">
        <label for="email" class="text-white mb-1"><i class="bi bi-envelope-fill"></i> Email:</label>
        <input type="email" id="email" class="form-control w-100 mb-3" placeholder="Ingresa tu email" formControlName="email">
      </div>
      <div class="form-group mb-2 w-100">
        <label for="password" class="text-white mb-1"><i class="bi bi-lock-fill"></i> Contraseña:</label>
        <input type="password" id="password" class="form-control w-100 mb-3" placeholder="Crea una contraseña" formControlName="password">
      </div>
      <div class="form-group mb-2 w-100">
        <label for="password" class="text-white mb-1"><i class="bi bi-calendar-fill"></i> Fecha de nacimiento:</label>
        <div class="input-group">
          <input
            class="form-control"
            placeholder="yyyy-mm-dd"
            name="dp"
            [(ngModel)]="model"
            ngbDatepicker
            required
            #d="ngbDatepicker"
          />
          <button class="btn btn-outline-secondary bi bi-calendar3" id="date-button" (click)="d.toggle()" type="button"></button>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-4">Registrarse</button>
    </form>
  </div>
</div>
