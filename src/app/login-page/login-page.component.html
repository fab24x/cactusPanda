<div class="login-container d-flex justify-content-center align-items-center bg-black w-100 vh-100">
  <div class="login-card w-25 bg-dark p-3 rounded shadow-lg">
    <h2 class="text-white text-center mb-4 h2">Bienvenido a <span class="text-white">Cactus</span><span class="text-primary">Panda</span></h2>
      <form [formGroup]="angForm" (ngSubmit)="onSubmit()" novalidate>
        <div *ngIf="camposVacios" class="alert alert-danger" role="alert">
          Error: Nombre de usuario o contraseña vacíos
        </div>
        <div *ngIf="camposIncorrectos" class="alert alert-danger" role="alert">
          Error: Nombre de usuario o contraseña incorrectos
        </div>
        <div class="form-group">
          <label for="email" class="text-white mb-2"><i class="bi bi-envelope-fill"></i> Email:</label>
          <input type="email" id="email" class="form-control mb-4" placeholder="Ingresa tu email" required>
        </div>
        <div class="mb-2">
          <label for="password" class="text-white mb-2"><i class="bi bi-lock-fill"></i> Contraseña:</label>
          <input type="password" id="password" class="form-control mb-4" placeholder="Ingresa tu contraseña" required>
        </div>

        <button type="submit" class=" mt-3 btn btn-primary w-100">Iniciar Sesión</button>
        <div class="register-link mt-4">
           <span class="text-white d-flex justify-content-center align-items-center">¿Todavía no tienes cuenta?<a routerLink="/register" class="btn btn-link text-white h-100 text-center" >¡Regístrate!</a></span>

        </div>
      </form>
    </div>
  </div>
