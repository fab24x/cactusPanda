<div class="container my-5 py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center mb-4">Predecir Desempeño de Jugador</h2>
            <form>
                <div class="mb-3">
                    <label for="playerName" class="form-label">Nombre de Jugador</label>
                    <input type="text" class="form-control" id="playerName" placeholder="Introduce el nombre del jugador">
                </div>
                <div class="mb-3">
                    <label for="team" class="form-label">Equipo</label>
                    <input type="text" class="form-control" id="team" placeholder="Equipo actual del jugador">
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Precio Actual</label>
                    <input type="number" class="form-control" id="price" placeholder="Precio en €">
                </div>
                <div class="mb-3">
                    <label for="position" class="form-label">Posición</label>
                    <input type="text" class="form-control" id="position" placeholder="Posición en el campo">
                </div>
                <div class="mb-3">
                    <label for="balance" class="form-label">Balance Propio Actual</label>
                    <input type="number" class="form-control" id="balance" placeholder="Balance en €">
                </div>
                <div class="d-grid">
                    <button type="button" class="btn btn-dark btn-lg">Predecir</button>
                </div>
            </form>
        </div>
    </div>
</div>
